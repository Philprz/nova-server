                addMessage("‚ùå Erreur : Connexion WebSocket indisponible. Veuillez v√©rifier votre connexion.", 'system');

            // V√©rifie si le message est valide (optionnel mais recommand√©)
            if (!message || typeof message !== 'object') {
                console.error("‚ùå Message invalide : le message doit √™tre un objet.");
                addMessage("‚ùå Erreur : Message invalide. Veuillez r√©essayer.", 'system');
                return false;

            try {
                // Envoie le message via WebSocket
                websocket.send(JSON.stringify(message));
                return true;
            } catch (error) {
                // Gestion des erreurs lors de l'envoi
                console.error("‚ùå Erreur lors de l'envoi du message WebSocket :", error);
                addMessage("‚ùå Erreur lors de l'envoi du message. Veuillez r√©essayer plus tard.", 'system');

        // Fonction de g√©n√©ration d'UUID compatible avec tous les navigateurs
        function generateUUID() {
            // V√©rifier si crypto.randomUUID est disponible (navigateurs modernes)
            if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                return crypto.randomUUID();
            }

            // Fallback pour les navigateurs plus anciens
            if (typeof crypto !== 'undefined' && crypto.getRandomValues) {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = crypto.getRandomValues(new Uint8Array(1))[0] & 15;
                    const v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }

            // Fallback ultime pour les tr√®s anciens navigateurs
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function normalizeProductData(product) {
        if (!product) return null;
        return {
            code: product.ItemCode || product.value || product.id || product.code || null,
            name: product.ItemName || product.label || product.name || 'Produit',
            stock: product.OnHand || product.data?.OnHand || 0,

        function safeSerialize(obj, fallback = {}) {
        try {
            if (typeof structuredClone === 'function') return structuredClone(obj);
        } catch (_) {}
        try {
            return JSON.parse(JSON.stringify(obj));
        } catch (_) {
            return fallback;
        }
        }
        // Fonction pour s√©lectionner un produit
        function selectProduct(product, index) {
            // Polyfill minimal si safeSerialize absent
            const _safeSerialize = (typeof safeSerialize === 'function')
                ? safeSerialize
                : (obj, fallback) => {
                    try { return JSON.parse(JSON.stringify(obj)); }
                    catch { return fallback; }
                };

            const norm = (typeof normalizeProductData === 'function'
                ? normalizeProductData(product)
                : null) || { code: null, name: 'Produit', stock: 0, unit: 'unit√©', price: 0 };

            addMessage(`Vous avez s√©lectionn√© : ${norm.name}`, 'user');

            if (!currentTaskId) {
                console.error("‚ùå Pas de task_id disponible pour la s√©lection de produit");
                addMessage("‚ùå Erreur: Session non initialis√©e. Veuillez r√©essayer.", 'system');
                return false;
            }

            const buildPayload = () => {
                const selectedProductSafe = _safeSerialize(product, {
                ItemCode: norm.code,
                ItemName: norm.name,
                OnHand: norm.stock,
                SalesUnit: norm.unit,
                AvgPrice: norm.price
                });

                return {
                type: "user_response",
                task_id: currentTaskId,
                data: {
                    response_type: "product_selection",
                    action: "select_product",
                    product_code: norm.code,
                    product_name: norm.name,
                    selected_index: index,
                    selected_product: selectedProductSafe,
                    meta: { stock: norm.stock, unit: norm.unit, price: norm.price }
                }
                };
            };

            const sendSelection = () => {
                const response = buildPayload();
                try {
                console.log("üì§ S√©lection produit avec task_id:", currentTaskId, response);
                sendWebSocketMessage(response);
                showProgress();
                return true;
                } catch (err) {
                console.error("‚ùå √âchec d'envoi WebSocket:", err);
                addMessage("‚ùå Erreur lors de l‚Äôenvoi de la s√©lection. Veuillez r√©essayer.", 'system');
                return false;
                }
            };

            // Socket d√©j√† ouverte
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                return sendSelection();
            }

            console.warn("‚ö†Ô∏è WebSocket non disponible - tentative de reconnexion");
            try {
                connectWebSocket(currentTaskId);
            } catch (e) {
                console.error("‚ùå Erreur lors de la tentative de reconnexion WebSocket:", e);
                addMessage("‚ùå Erreur de connexion. Veuillez r√©essayer.", 'system');
                return false;
            }

            let resolved = false;
            const onOpen = () => {
                if (resolved) return;
                resolved = true;
                websocket?.removeEventListener?.('open', onOpen);
                if (timeoutHandle) clearTimeout(timeoutHandle);
                sendSelection();
            };

            // ‚ö†Ô∏è Check imm√©diat apr√®s tentative de connexion (√©vite la course)
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                return sendSelection();
            }

            websocket?.addEventListener?.('open', onOpen);

            const timeoutHandle = setTimeout(() => {
                if (resolved) return;
                if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                console.error("‚ùå Connexion WebSocket non √©tablie dans le d√©lai imparti");
                addMessage("‚ùå Erreur de connexion persistante. Rechargez la page.", 'system');
                websocket?.removeEventListener?.('open', onOpen);
                }
            }, 1500);

            return true;
            }

        function updateProgress(percentage, title, currentStep) {

            document.getElementById('progressFill').style.width = `${percentage}%`;

        function initializeTaskTracking(taskId) {
            // V√©rification de la validit√© de l'ID de t√¢che
            if (!taskId) {
                console.error("‚ùå Erreur : L'ID de la t√¢che est manquant ou invalide.");
                return;
            }

            // Mise √† jour de l'ID de t√¢che actuel
            const currentTaskId = taskId;

            // Affichage de la progression
            showProgress();

            // Nettoyage du timeout pr√©c√©dent s'il existe
            if (window.taskInitTimeout) {
                clearTimeout(window.taskInitTimeout);
                console.log("‚è≥ Timeout pr√©c√©dent annul√© pour √©viter les doublons.");
            }

            // Configuration d'un nouveau timeout pour initialiser la connexion WebSocket
            window.taskInitTimeout = setTimeout(() => {
                console.log(`‚è≥ Initialisation de la t√¢che avec l'ID : ${currentTaskId}`);
                connectWebSocket(currentTaskId);

                // D√©marrer le polling si le WebSocket n'est pas actif apr√®s un court d√©lai
                setTimeout(() => {
                    const shouldPoll = typeof wsActive !== 'boolean' || !wsActive;
                    if (shouldPoll) {
                        console.log("üîÑ D√©marrage du polling pour suivre la progression.");
                        trackProgress(currentTaskId);
                    }
                }, 1500);
            }, 0); // D√©lai de 0 ms pour ex√©cuter d√®s que possible
        }


        async function trackProgress(taskId) {
            if (!taskId) return;
            if (wsActive) return;
            // Si un polling est d√©j√† en cours, on le stoppe
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }

            // Attendre 1.5 seconde avant de d√©marrer le polling (pour laisser le temps au backend)
            await new Promise(resolve => setTimeout(resolve, 1500));

            progressInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/progress/task/${taskId}`);
                    if (!response.ok) {
                        clearInterval(progressInterval);
                        progressInterval = null;
                        hideProgress();
                        handleTaskError('T√¢che introuvable ou erreur serveur');
                        return;
                    }
                    const data = await response.json();

                    // V√©rifier plusieurs conditions d'arr√™t du polling
                    if (data.status === 'completed' || data.completed === true) {
                        clearInterval(progressInterval);
                        progressInterval = null;
                        hideProgress();
                        handleTaskComplete(data);
                        console.log("üõë Polling arr√™t√© - t√¢che termin√©e:", data.status);
                        return;
                    } else if (data.status === 'failed' || data.status === 'cancelled') {
                        clearInterval(progressInterval);
                        progressInterval = null;
                        hideProgress();
                        handleTaskError(data.error || 'T√¢che √©chou√©e');
                    } else {
                        updateProgress(
                            data.overall_progress,
                            data.current_step_title || 'Traitement en cours...',
                            data.completed_steps
                        );
                    }
                } catch (error) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                    hideProgress();
                    handleTaskError('Erreur suivi progression : ' + error.message);
                    console.error('Erreur suivi progression :', error);
                }
            }, 1000);
        }

        function improvedReconnection(taskId) {
            if (websocket && websocket.readyState === WebSocket.CONNECTING) {
                console.log("‚è≥ WS en cours de connexion, on attend.");
                return;
                }
            // Nettoyage de l'intervalle de reconnexion pr√©c√©dent s'il existe
            if (reconnectInterval) {
                clearInterval(reconnectInterval);
                reconnectInterval = null;
                console.log("üîÑ Nettoyage de l'intervalle de reconnexion pr√©c√©dent.");
            }

            let attempts = 0;
            const maxAttempts = 5;
            const baseDelay = 2000; // D√©lai de base en millisecondes

            // Fonction pour tenter une reconnexion
            function attemptReconnect() {
                attempts++;
                console.log(`üîÑ Tentative de reconnexion ${attempts}/${maxAttempts}`);

                // Si le nombre maximal de tentatives est atteint
                if (attempts >= maxAttempts) {
                    console.error("‚ùå √âchec de la reconnexion apr√®s plusieurs tentatives.");
                    addMessage("‚ùå Impossible de r√©tablir la connexion. Veuillez recharger la page.", 'system');
                    return;
                }

                // Calcul du d√©lai exponentiel
                const delay = baseDelay * Math.pow(2, attempts - 1);
                console.log(`‚è≥ Prochaine tentative dans ${delay} ms`);

                // Configuration du d√©lai pour la prochaine tentative
                setTimeout(() => {
                    // V√©rification si la connexion WebSocket est d√©j√† √©tablie
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        console.log("‚úÖ Connexion WebSocket d√©j√† √©tablie.");
                        return;
                    }

                    // Tentative de reconnexion
                    console.log(`üîÑ Tentative de reconnexion pour la t√¢che ${taskId}`);
                    connectWebSocket(taskId);

                    // Appel r√©cursif pour une nouvelle tentative
                    attemptReconnect();
                }, delay);
            }

            // Lancement de la premi√®re tentative de reconnexion
            attemptReconnect();
        }
        function cleanup() {
            // Nettoyage du timeout d'initialisation de t√¢che
            if (window.taskInitTimeout) {
                clearTimeout(window.taskInitTimeout);

                console.log("‚è≥ Timeout d'initialisation de t√¢che nettoy√©.");
            }

            // Nettoyage de l'intervalle de suivi de progression
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
                console.log("üìä Intervalle de progression nettoy√©.");
            }

            // Nettoyage de l'intervalle de reconnexion
            if (reconnectInterval) {
                clearInterval(reconnectInterval);
                reconnectInterval = null;
                console.log("üîÑ Intervalle de reconnexion nettoy√©.");
            }

            // Fermeture propre de la connexion WebSocket si elle est ouverte
            if (websocket && websocket.readyState === WebSocket.OPEN) {

                console.log("üîå Connexion WebSocket ferm√©e proprement.");
            }
        }

        window.addEventListener('beforeunload', () => {
            console.log("üßπ Nettoyage des ressources avant le d√©chargement de la page.");
            cleanup();
        });

        // Initialisation au chargement de la page, une seule fois !
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.getElementById('chatInput');
            const form = document.getElementById('chatForm');
            const errorDiv = document.getElementById('validationError');

            // √âviter les listeners multiples
            if (document._initializationComplete) {
                return;
            }
            document._initializationComplete = true;

            // √âcouteur de validation formulaire sur submit
            if (form) {
                form.addEventListener('submit', handleFormSubmit);

                // Validation du formulaire en temps r√©el (input sur le champ de saisie)
                form.addEventListener('input', function (e) {
                    if (e.target.id === 'chatInput') {
                        const message = e.target.value.trim();
                        if (message.length > 1000) {
                            showValidationError('Message trop long (maximum 1000 caract√®res)');
                        } else if (errorDiv) {
                            errorDiv.style.display = 'none';
                        }
                    }
                });
            }

            // √âcouteur sur input pour gestion de l'envoi par clavier
            if (input) {
                input.addEventListener('keydown', handleKeyPress);
                input.addEventListener('input', handleInput);
                input.focus();
            }

            // V√©rification de la connexion WebSocket r√©guli√®re
            checkConnection();
            setInterval(checkConnection, 30000);

            updateSendButton();

            // √âcouteur global pour d√©tecter les task_id
            document.addEventListener('submit', function (e) {
                if (e.target.id === 'chatForm') {
                    // handleFormSubmit g√®re la logique principale
                    return;
                }

                if (e.target.closest('.input-container')) {
                    setTimeout(() => {
                        const messagesContainer = document.getElementById('chatMessages');
                        if (messagesContainer) {
                            // Cherche un task_id dans le dernier message
                            const lastMessages = messagesContainer.querySelectorAll('.message');
                            if (lastMessages.length > 0) {
                                const lastMessage = lastMessages[lastMessages.length - 1];
                                const taskIdMatch = lastMessage.textContent.match(/quote_\d{8}_\d{6}_\w+/);
                                if (taskIdMatch) {
                                    const taskId = taskIdMatch[0];
                                    console.log("üéØ Task ID d√©tect√©:", taskId);
                                    connectWebSocket(taskId);
                                }
                            }
                        }
                    }, 1000);
                }
            });
        });
