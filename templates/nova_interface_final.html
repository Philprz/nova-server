        function sendWebSocketMessage(message) {
            // V√©rifie si le WebSocket est disponible et ouvert
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                console.error("‚ùå WebSocket non disponible ou non connect√©.");
                addMessage("‚ùå Erreur : Connexion WebSocket indisponible. Veuillez v√©rifier votre connexion.", 'system');
                return false;
            }

            // V√©rifie si le message est valide (optionnel mais recommand√©)
            if (!message || typeof message !== 'object') {
                console.error("‚ùå Message invalide : le message doit √™tre un objet.");
                addMessage("‚ùå Erreur : Message invalide. Veuillez r√©essayer.", 'system');
                return false;
            }

            try {
                // Envoie le message via WebSocket
                websocket.send(JSON.stringify(message));
                return true;
            } catch (error) {
                // Gestion des erreurs lors de l'envoi
                console.error("‚ùå Erreur lors de l'envoi du message WebSocket :", error);
                addMessage("‚ùå Erreur lors de l'envoi du message. Veuillez r√©essayer plus tard.", 'system');
                return false;
            }
        }

        // Fonction de g√©n√©ration d'UUID compatible avec tous les navigateurs
        function generateUUID() {
            // V√©rifier si crypto.randomUUID est disponible (navigateurs modernes)
            if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                return crypto.randomUUID();
            }

            // Fallback pour les navigateurs plus anciens
            if (typeof crypto !== 'undefined' && crypto.getRandomValues) {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = crypto.getRandomValues(new Uint8Array(1))[0] & 15;
                    const v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }

            // Fallback ultime pour les tr√®s anciens navigateurs
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        // Gestion des messages
        function addMessage(content, type = 'assistant', sources = []) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');

            // Traitement des citations si pr√©sentes

                    const citationNum = index + 1;
                    addSource(source.name, source.type, source.details);
                    // √âchapper les caract√®res sp√©ciaux du marqueur pour regex
                    const escapedMarker = source.marker.replace(/[{}]/g, '\\$&');
                    processedContent = processedContent.replace(
                        new RegExp(escapedMarker, 'g'),
                        `<span class="citation-ref" onclick="showSourceDetails('${source.name}')">${citationNum}</span>`
                    );

            }
            
            if (type === 'user') {

            } else {
                messageDiv.innerHTML = processedContent;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

        function addClientSelection(clients, originalClientName) {
            // Log + validation d'entr√©e
            console.log("ü§ù S√©lection de client requise:", clients);
            if (!Array.isArray(clients) || clients.length === 0) {
                addMessage("Aucun client disponible pour la s√©lection.", 'system');
                return;
            }

            // √âviter les doublons : si d√©j√† en mode s√©lection, ne pas r√©afficher
            if (clientSelectionMode) {
                console.log("‚ö†Ô∏è S√©lection client d√©j√† en cours, ignor√© pour √©viter les doublons");
                return;
            }

            clientSelectionMode = true;
            availableClients = clients;

            // √âchappement HTML minimal (pr√©vention XSS)
            const esc = (v) => String(v)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");

            // Message d‚Äôexplication
            addMessage(`Plusieurs clients correspondent √† "${esc(originalClientName)}". Veuillez s√©lectionner :`, 'system');

            const messagesContainer = document.getElementById('chatMessages');
            if (!messagesContainer) {
                console.error("‚ùå Conteneur de messages introuvable (#chatMessages)");
                return;
            }

            // Cr√©er les boutons de s√©lection
            const selectionDiv = document.createElement('div');
            selectionDiv.className = 'client-selection-container';

            const isSentinel = (v) => v === undefined || v === null || v === '' || v === 'null' || v === 'None' || v === 'N/A';

            clients.forEach((client, index) => {
                const button = document.createElement('button');
                button.className = 'client-selection-button';

                const details = client && client.details ? client.details : {};
                const info = [];

                // Affichage structur√© prioritaire (avec emojis)
                if (!isSentinel(details.phone))  info.push(`üìû ${esc(details.phone)}`);
                if (!isSentinel(details.address)) info.push(`üìç ${esc(details.address)}`);
                if (!isSentinel(details.siret))   info.push(`üè∑Ô∏è SIRET: ${esc(details.siret)}`);
                if (!isSentinel(details.sf_id))   info.push(`üÜî SF: ${esc(String(details.sf_id).substring(0, 15))}...`);
                if (!isSentinel(details.sap_code))info.push(`üíº SAP: ${esc(details.sap_code)}`);

                // Compl√©ment g√©n√©rique (si d‚Äôautres cl√©s utiles existent)
                if (typeof details === 'object') {

                        response_type: "client_selection",
                        action: "select_existing",

        // Fonction pour g√©rer la s√©lection de produit
        function handleProductSelection(data) {
            // Log d'entr√©e
            console.log("üì¶ S√©lection de produit requise:", data);

            // 1) R√©cup√©ration robuste de la liste de produits depuis diff√©rentes structures possibles
            let products = [];
            if (Array.isArray(data?.options) && data.options.length > 0 && Array.isArray(data.options[0]?.choices)) {
                // Cas: data.options[0].choices (structure type "choices")
                products = data.options[0].choices;
            } else if (Array.isArray(data?.products_needing_selection) && data.products_needing_selection.length > 0) {
                // Cas: data.products_needing_selection[0].options

            } else if (Array.isArray(data?.options) || Array.isArray(data?.products) || Array.isArray(data?.product_options)) {
                // Cas: data.options || data.products || data.product_options
                products = data.options || data.products || data.product_options || [];
            }

            // 2) Terme de recherche affich√© (prend en compte toutes les variantes vues dans le code initial)
            const searchTerm =
                data?.options?.[0]?.name ||

            } else {
                addMessage(`Voici les produits disponibles :`, 'system');

            // 4) Cr√©ation du conteneur dans la zone de messages
            const messagesContainer = document.getElementById('chatMessages');
            const selectionDiv = document.createElement('div');
            // Conserve les deux classes possibles rencontr√©es dans le code fourni
            selectionDiv.className = 'client-selection-container product-selection-container';

            // 5) Affichage de chaque produit sous forme de bouton s√©lectionnable
            //    (g√®re √† la fois les champs SAP et les champs "g√©n√©riques")
            if (!Array.isArray(products) || products.length === 0) {
                const emptyInfo = document.createElement('div');

                    button.className = 'client-selection-button product-selection-button';

                    // Normalisation des champs potentiels
                    const itemCode =
                        product?.ItemCode ??
                        product?.value ??
                        product?.id ??
                        product?.code ??
                        null;

                    const itemName =
                        product?.ItemName ??
                        product?.label ??
                        product?.name ??
                        itemCode ??
                        'Produit';

                    // D√©tails c√¥t√© SAP (quand pr√©sents)
                    const sapStock = (product?.OnHand ?? product?.data?.OnHand);
                    const sapUnit = (product?.SalesUnit ?? product?.data?.SalesUnit ?? product?.data?.UnitMsr);
                    const sapPrice = (product?.AvgPrice ?? product?.data?.AvgPrice ?? product?.data?.Price);

                    // Construction des lignes d'info
                    const productDetails = [];

                    if (itemCode) {
                        productDetails.push(`üè∑Ô∏è Code: ${itemCode}`);
                    }

                    if (sapStock !== undefined) {
                        productDetails.push(`üì¶ Stock: ${sapStock} ${sapUnit || 'unit√©s'}`);
                    }

                    if (sapPrice !== undefined && sapPrice !== null && sapPrice !== '') {
                        const priceNum = Number(sapPrice);
                        const priceStr = Number.isFinite(priceNum) ? priceNum.toString() : `${sapPrice}`;
                        productDetails.push(`üí∞ Prix: ${priceStr}‚Ç¨`);
                    }

                    if (sapUnit && !productDetails.some(d => d.includes('Unit√©:'))) {
                        // Si l‚Äôunit√© n‚Äôa pas d√©j√† √©t√© incluse via la ligne de stock
                        productDetails.push(`üìè Unit√©: ${sapUnit}`);

                    // Fallback si aucun d√©tail
                    if (productDetails.length === 0) {
                        productDetails.push('Aucun d√©tail disponible');

                    // Rendu HTML :
                    // - un header avec le nom
                    // - une petite ligne r√©cap (style initial avec <small> et "‚Ä¢")
                    // - un bloc d√©taill√© (style initial avec <div class="product-details"><br>)
                    const bullets = productDetails.join(' ‚Ä¢ ');

                    button.innerHTML = `
                        <div class="product-header">

                    // Callback de s√©lection (inchang√© conceptuellement)
                    button.onclick = () => selectProduct(product, index);

                    selectionDiv.appendChild(button);
                });
            }

            // 6) Ajout au flux et scroll bas
            messagesContainer.appendChild(selectionDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function normalizeProductData(product) {
            if (!product) return null;

                sendWebSocketMessage(response);
                showProgress();

                addMessage("‚ùå Erreur lors de l‚Äôenvoi de la s√©lection. Veuillez r√©essayer.", 'system');
                return false;
                }
            };

            // Socket d√©j√† ouverte
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                return sendSelection();
            }

            console.warn("‚ö†Ô∏è WebSocket non disponible - tentative de reconnexion");
            try {

                addMessage("‚ùå Erreur de connexion. Veuillez r√©essayer.", 'system');
                return false;
            }

            let resolved = false;
            const onOpen = () => {
                if (resolved) return;
                resolved = true;
                websocket?.removeEventListener?.('open', onOpen);
                if (timeoutHandle) clearTimeout(timeoutHandle);
                sendSelection();
            };

            // ‚ö†Ô∏è Check imm√©diat apr√®s tentative de connexion (√©vite la course)
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                return sendSelection();
            }

            websocket?.addEventListener?.('open', onOpen);

            const timeoutHandle = setTimeout(() => {
                if (resolved) return;
                if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                console.error("‚ùå Connexion WebSocket non √©tablie dans le d√©lai imparti");
                addMessage("‚ùå Erreur de connexion persistante. Rechargez la page.", 'system');
                websocket?.removeEventListener?.('open', onOpen);
                }
            }, 1500);

            return true;

        function initializeTaskTracking(taskId) {
            // V√©rification de la validit√© de l'ID de t√¢che
            if (!taskId) { console.error("‚ùå Erreur : L'ID de la t√¢che est manquant ou invalide."); return; }
            // Protection contre les appels multiples pour le m√™me task_id
            if (currentTaskId === taskId && wsActive) {
                console.log("‚ÑπÔ∏è Task d√©j√† initialis√©e et WebSocket actif pour :", taskId);
                return;
            }
            // √âviter les appels multiples avec un verrou temporaire
            if (window.taskInitializationLock) {
                console.log("üîí Initialisation d√©j√† en cours, ignor√©");
                return;
            }
            window.taskInitializationLock = true;
            // Lib√©rer le verrou apr√®s un d√©lai
            setTimeout(() => {
                window.taskInitializationLock = false;
            }, 2000);

            // Affichage de la progression
            showProgress();

            // Nettoyage du timeout pr√©c√©dent s'il existe
            if (window.taskInitTimeout) {
                clearTimeout(window.taskInitTimeout);
                console.log("‚è≥ Timeout pr√©c√©dent annul√© pour √©viter les doublons.");
            }

            // Configuration d'un nouveau timeout pour initialiser la connexion WebSocket
            window.taskInitTimeout = setTimeout(() => {
                console.log(`‚è≥ Initialisation de la t√¢che avec l'ID : ${currentTaskId}`);
                connectWebSocket(currentTaskId);

                // D√©marrer le polling si le WebSocket n'est pas actif apr√®s un court d√©lai
                setTimeout(() => {
                    const shouldPoll = typeof wsActive !== 'boolean' || !wsActive;
                    if (shouldPoll) {
                        console.log("üîÑ D√©marrage du polling pour suivre la progression.");
                        trackProgress(currentTaskId);
                    }
                }, 1500);
            }, 0); // D√©lai de 0 ms pour ex√©cuter d√®s que possible
        }


        async function trackProgress(taskId) {
            if (!taskId) return;
            if (wsActive) return;
            // Si un polling est d√©j√† en cours, on le stoppe
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }

            // Attendre 1.5 seconde avant de d√©marrer le polling (pour laisser le temps au backend)
            await new Promise(resolve => setTimeout(resolve, 1500));

            progressInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/progress/task/${taskId}`);
                    if (!response.ok) {
                        clearInterval(progressInterval);
                        progressInterval = null;
                        hideProgress();
                        handleTaskError('T√¢che introuvable ou erreur serveur');
                        return;
                    }
                    const data = await response.json();

                    // V√©rifier plusieurs conditions d'arr√™t du polling
                    if (data.status === 'completed' || data.completed === true) {
                        clearInterval(progressInterval);
                        progressInterval = null;
                        hideProgress();
                        displayQuoteResult(data);
                        console.log("üõë Polling arr√™t√© - t√¢che termin√©e:", data.status);
                        return;
                    } else if (data.status === 'failed' || data.status === 'cancelled') {
                        clearInterval(progressInterval);
                        progressInterval = null;
                        hideProgress();
                        handleTaskError(data.error || 'T√¢che √©chou√©e');
                    } else {
                        updateProgress(
                            data.overall_progress,
                            data.current_step_title || 'Traitement en cours...',
                            data.completed_steps
                        );
                    }
                } catch (error) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                    hideProgress();
                    handleTaskError('Erreur suivi progression : ' + error.message);
                    console.error('Erreur suivi progression :', error);
                }
            }, 1000);
        }

        function improvedReconnection(taskId) {
            if (websocket && websocket.readyState === WebSocket.CONNECTING) {
                console.log("‚è≥ WS en cours de connexion, on attend.");
                return;
                }
            // Nettoyage de l'intervalle de reconnexion pr√©c√©dent s'il existe

                reconnectInterval = null;
                console.log("üîÑ Nettoyage de l'intervalle de reconnexion pr√©c√©dent.");
            }

            let attempts = 0;
            const maxAttempts = 5;
            const baseDelay = 2000; // D√©lai de base en millisecondes

            // Fonction pour tenter une reconnexion
            function attemptReconnect() {
                attempts++;
                console.log(`üîÑ Tentative de reconnexion ${attempts}/${maxAttempts}`);

                // Si le nombre maximal de tentatives est atteint
                if (attempts >= maxAttempts) {
                    console.error("‚ùå √âchec de la reconnexion apr√®s plusieurs tentatives.");
                    addMessage("‚ùå Impossible de r√©tablir la connexion. Veuillez recharger la page.", 'system');
                    return;
                }

                // Calcul du d√©lai exponentiel
                const delay = baseDelay * Math.pow(2, attempts - 1);
                console.log(`‚è≥ Prochaine tentative dans ${delay} ms`);

                // Configuration du d√©lai pour la prochaine tentative
                setTimeout(() => {
                    // V√©rification si la connexion WebSocket est d√©j√† √©tablie
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        console.log("‚úÖ Connexion WebSocket d√©j√† √©tablie.");

                    // Tentative de reconnexion

                    connectWebSocket(taskId);

                    // Appel r√©cursif pour une nouvelle tentative
                    attemptReconnect();
                }, delay);
            }

            // Lancement de la premi√®re tentative de reconnexion
            attemptReconnect();
        }

        async function saveQuoteChanges(form) {
            try {
                const formData = new FormData(form);
                const quoteId = formData.get('quote_id');

                // Formater l'ID correctement
                const formattedQuoteId = quoteId.startsWith('SAP-') || quoteId.startsWith('SF-')
                    ? quoteId
                    : `SAP-${quoteId}`;

                // Pr√©parer les donn√©es de modification

                    header: {
                        doc_date: formData.get('doc_date'),
                        doc_due_date: formData.get('doc_due_date'),
                        comments: formData.get('comments')
                    },
                    lines: []
                };

                // Traiter les lignes de produits
                const lineElements = form.querySelectorAll('.product-line');
                lineElements.forEach((lineElement, index) => {
                    const lineData = {
                        line_num: parseInt(formData.get(`lines[${index}][line_num]`)),
                        item_code: formData.get(`lines[${index}][item_code]`),
                        item_description: formData.get(`lines[${index}][item_description]`),
                        quantity: parseFloat(formData.get(`lines[${index}][quantity]`)),
                        unit_price: parseFloat(formData.get(`lines[${index}][unit_price]`)),
                        discount_percent: parseFloat(formData.get(`lines[${index}][discount_percent]`) || 0)
                    };

                    // Ajouter seulement si les champs obligatoires sont remplis

                        modifications.lines.push(lineData);
                    }
                });

                // Afficher un message de traitement

                // Envoyer les modifications √† l'API
                const response = await fetch(`/api/quotes/modify/${formattedQuoteId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(modifications)
                });

                if (response.ok && result.success) {
                    addMessage('‚úÖ Devis modifi√© avec succ√®s !', 'system');
                    closeQuoteEditor();

                    // Rafra√Æchir l'affichage du devis si la fonction existe
                    if (typeof viewQuote === 'function') {

        // Affiche un bloc de choix g√©n√©rique
        function addChoiceInteraction(data) {
            const title = data.message || data.alert_message || "S√©lectionnez une option :";

        // ----- Envoi de la d√©cision utilisateur vers le backend -----
        function resolveDuplicateDecision(decision, selectedQuoteId=null) {
            try {
                if (typeof currentTaskId === 'undefined' || !currentTaskId) {
                    if (typeof addMessage === 'function') addMessage("‚ùå Erreur: task_id indisponible.", 'system');
                    return;
                }
                const payload = {
                    type: 'user_response',
                    task_id: currentTaskId,
                    data: {
                        response_type: 'duplicate_resolution',
                        decision: decision,
                        selected_quote_id: selectedQuoteId
                    }
                };
                console.log("üì§ D√©cision duplicate_resolution:", payload);
                if (typeof sendWebSocketMessage === 'function') {
                    if (!sendWebSocketMessage(payload)) {
                        if (typeof addMessage === 'function') addMessage("‚ùå Erreur: Connexion WebSocket ferm√©e. Rechargez la page.", 'system');
                        return;
                    }
                } else if (window.websocket && window.websocket.readyState === WebSocket.OPEN) {
                    window.websocket.send(JSON.stringify(payload));
                } else {
                    if (typeof addMessage === 'function') addMessage("‚ùå Erreur: Connexion WebSocket ferm√©e. Rechargez la page.", 'system');
                    return;
                }
                if (typeof addMessage === 'function') addMessage('Votre d√©cision a √©t√© envoy√©e. Traitement en cours‚Ä¶', 'system');
                if (typeof showProgress === 'function') { try { showProgress(); } catch(e){} }
            } catch (e) {
                console.error("Erreur resolveDuplicateDecision:", e);
                if (typeof addMessage === 'function') addMessage("‚ùå Erreur lors de l'envoi de la d√©cision.", 'system');
            }
        }
