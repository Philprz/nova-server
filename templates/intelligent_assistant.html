<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA - Générateur de Devis Intelligent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Formes organiques de fond - Style IT SPIRIT */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: #02B9FD;
            top: 10%;
            left: -10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: #E220FB;
            top: 60%;
            right: -5%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: #2DFE83;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 250px;
            height: 250px;
            background: #832DFE;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header avec logo IT SPIRIT */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            animation: fadeInScale 0.8s ease-out 0.3s backwards;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #02B9FD, #832DFE);
            border-radius: 50% 20% 50% 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .logo-text {
            color: white;
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .it-spirit-logo {
            width: 140px;
            height: auto;
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            animation: fadeInScale 0.8s ease-out;
            /* Alternative sans fond blanc : commentez les 3 lignes background, padding, border-radius et décommentez la ligne suivante */
            /* filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3)); */
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .it-spirit-logo:hover {
            transform: scale(1.05);
        }

        .it-spirit-logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Interface de saisie moderne */
        .input-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 30px 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .input-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .input-container {
            position: relative;
        }

        .main-input {
            width: 100%;
            min-height: 120px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            padding: 25px 30px;
            font-size: 1.1rem;
            font-family: inherit;
            resize: vertical;
            outline: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        .main-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .main-input::placeholder {
            color: #64748b;
            font-style: italic;
        }

        /* Indicateur de traitement */
        .input-indicator {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 0.9rem;
            color: #475569;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-indicator.show {
            opacity: 1;
            bottom: -5px;
        }

        /* Zone de résultats */
        .results-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .results-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .processing-indicator {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .processing-dots {
            display: inline-flex;
            gap: 8px;
            margin-left: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #02B9FD;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Mode toggle */
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            color: white;
            font-size: 0.9rem;
        }

        .switch {
            width: 50px;
            height: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .switch.active {
            background: #02B9FD;
        }

        .switch-handle {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2.5px;
            left: 2.5px;
            transition: all 0.3s ease;
        }

        .switch.active .switch-handle {
            left: 27.5px;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 25px;
            z-index: 1000;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .notification.success {
            background: #10b981;
            color: white;
        }

        .notification.error {
            background: #ef4444;
            color: white;
        }

        .notification.warning {
            background: #FD5202;
            color: white;
        }

        .notification.info {
            background: #02B9FD;
            color: white;
        }

        /* Boutons d'action */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .action-button {
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            font-weight: 500;
        }

        .action-button.primary {
            background: #667eea;
            color: white;
        }

        .action-button.primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .action-button.secondary {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            color: #667eea;
        }

        .action-button.secondary:hover {
            background: #667eea;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .logo-container {
                flex-direction: column;
                gap: 20px;
            }

            .it-spirit-logo {
                width: 120px;
                padding: 10px 15px;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            }

            .input-section {
                padding: 25px;
                border-radius: 20px;
            }

            .main-input {
                min-height: 100px;
                padding: 20px;
                font-size: 1rem;
            }

            .logo-text {
                font-size: 1.8rem;
            }
        }

            .action-buttons {
                flex-direction: column;
            }

            .action-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Formes organiques de fond -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <!-- Toggle mode brouillon -->
    <div class="mode-toggle">
        <div class="toggle-switch">
            <span>Mode brouillon</span>
            <div class="switch" id="draftToggle" onclick="toggleDraftMode()">
                <div class="switch-handle"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <!-- Logo IT SPIRIT -->
                <!-- Note: Placez le fichier logo_it_spirit.png dans le dossier static/ de votre projet -->
                <!-- Formats acceptés: PNG, JPG, SVG | Taille recommandée: 300x150px minimum -->
                <!-- Alternative: Vous pouvez aussi utiliser une URL externe ou encoder l'image en base64 -->
                <!-- Pour ajouter un lien vers le site IT Spirit, enveloppez la div dans une balise <a href="https://www.itspirit.fr" target="_blank"> -->
                <div class="it-spirit-logo" onclick="window.open('https://www.itspirit.fr', '_blank')" title="Visiter le site IT Spirit">
                    <img src="/static/logo_it_spirit.png" alt="IT Spirit" />
                </div>

                <!-- Logo NOVA -->
                <img src="/static/logo.png" alt="Logo NOVA" style="height: 50px;" />
            </div>
            <div class="tagline">L'esprit humain au cœur de la technologie</div>
        </div>

        <!-- Interface de saisie -->
        <div class="input-section">
            <h2 class="input-title">Décrivez votre demande en langage naturel</h2>
            
            <div class="input-container">
                <textarea 
                    id="mainInput" 
                    class="main-input" 
                    placeholder="Fais moi un devis de 4 imprimantes pour Philippe PEREZ"
                    oninput="handleInput()"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                
                <div id="inputIndicator" class="input-indicator">
                    ⏎ Appuyez sur Entrée pour traiter votre demande
                </div>
            </div>
        </div>

        <!-- Zone de résultats -->
        <div id="resultsSection" class="results-section">
            <div id="processingIndicator" class="processing-indicator">
                <div style="font-size: 1.2rem; margin-bottom: 15px;">
                    🤖 NOVA traite votre demande
                </div>
                <div>
                    Analyse en cours
                    <div class="processing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            
            <div id="resultsContent" style="display: none;">
                <!-- Les résultats seront affichés ici -->
            </div>
        </div>
    </div>

    <script>
        let isDraftMode = false;
        let processingTimeout;
        let currentQuoteData = null;

        function toggleDraftMode() {
            const toggle = document.getElementById('draftToggle');
            isDraftMode = !isDraftMode;
            toggle.classList.toggle('active', isDraftMode);
            
            // Feedback visuel
            const indicator = document.getElementById('inputIndicator');
            if (isDraftMode) {
                indicator.textContent = '📝 Mode brouillon activé - Entrée pour créer un draft';
            } else {
                indicator.textContent = '⏎ Appuyez sur Entrée pour traiter votre demande';
            }
        }

        function handleInput() {
            const input = document.getElementById('mainInput');
            const indicator = document.getElementById('inputIndicator');
            
            if (input.value.trim().length > 0) {
                indicator.classList.add('show');
            } else {
                indicator.classList.remove('show');
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                processRequest();
            }
        }

        async function processRequest() {
            const input = document.getElementById('mainInput');
            const prompt = input.value.trim();
            
            if (!prompt) {
                showNotification('Veuillez saisir une demande', 'warning');
                return;
            }

            // Masquer l'indicateur
            document.getElementById('inputIndicator').classList.remove('show');
            
            // Afficher la zone de traitement
            const resultsSection = document.getElementById('resultsSection');
            const processingIndicator = document.getElementById('processingIndicator');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsSection.classList.add('show');
            processingIndicator.style.display = 'block';
            resultsContent.style.display = 'none';
            
            try {
                // Appel API réel
                const response = await fetch('/generate_quote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        draft_mode: isDraftMode
                    })
                });

                const data = await response.json();
                
                if (data.status === 'success' || data.success) {
                    // Sauvegarder les données du devis
                    currentQuoteData = data;
                    showResults(data);
                } else {
                    throw new Error(data.error || 'Erreur lors de la génération du devis');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                
                // Afficher l'erreur
                processingIndicator.style.display = 'none';
                resultsContent.style.display = 'block';
                
                resultsContent.innerHTML = `
                    <div style="text-align: center; color: #ef4444;">
                        <h3 style="margin-bottom: 15px;">❌ Erreur lors du traitement</h3>
                        <p style="color: #6b7280; margin-bottom: 20px;">${error.message}</p>
                        <div class="action-buttons">
                            <button onclick="processRequest()" class="action-button primary">
                                🔄 Réessayer
                            </button>
                            <button onclick="newRequest()" class="action-button secondary">
                                ✏️ Modifier la demande
                            </button>
                        </div>
                    </div>
                `;
                
                showNotification('Erreur lors du traitement de la demande', 'error');
            }
        }

        function showResults(data) {
            const processingIndicator = document.getElementById('processingIndicator');
            const resultsContent = document.getElementById('resultsContent');
            
            processingIndicator.style.display = 'none';
            resultsContent.style.display = 'block';
            
            // Extraire les informations du devis
            const client = data.client || {};
            const products = data.products || [];
            const totalAmount = data.total_amount || 0;
            const quoteId = data.quote_id || 'N/A';
            const status = isDraftMode ? 'Brouillon créé' : 'Devis généré';
            
            // Construire l'affichage des produits
            let productsHtml = '';
            products.forEach(product => {
                productsHtml += `
                    <div style="background: #f8fafc; padding: 15px; border-radius: 10px; margin-bottom: 10px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${product.item_code || product.code}</strong> - ${product.item_name || product.name}
                                <div style="color: #6b7280; font-size: 0.9rem;">
                                    ${product.quantity} x ${(product.unit_price || 0).toFixed(2)} €
                                </div>
                            </div>
                            <div style="font-weight: 600;">
                                ${(product.line_total || (product.quantity * product.unit_price) || 0).toFixed(2)} €
                            </div>
                        </div>
                    </div>
                `;
            });
            
            resultsContent.innerHTML = `
                <div style="text-align: center; margin-bottom: 25px;">
                    <h3 style="color: #1f2937; margin-bottom: 10px;">
                        ${isDraftMode ? '📝' : '✅'} ${status}
                    </h3>
                    <div style="color: #6b7280; font-size: 0.9rem;">
                        Référence : ${quoteId} | ${new Date().toLocaleString('fr-FR')}
                    </div>
                </div>
                
                <div style="background: #f8fafc; padding: 20px; border-radius: 15px; margin-bottom: 20px;">
                    <h4 style="color: #374151; margin-bottom: 15px;">🏢 Client</h4>
                    <div style="font-weight: 600; color: #1f2937;">
                        ${client.name || 'Client non spécifié'}
                        ${client.account_number ? `<span style="color: #6b7280; font-weight: normal;"> (${client.account_number})</span>` : ''}
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h4 style="color: #374151; margin-bottom: 15px;">📦 Produits</h4>
                    ${productsHtml}
                </div>
                
                <div style="background: linear-gradient(135deg, #02B9FD, #832DFE); color: white; padding: 25px; border-radius: 15px; text-align: center;">
                    <div style="font-size: 1.5rem; font-weight: 600;">
                        Total: ${totalAmount.toFixed(2)} € HT
                    </div>
                    ${data.stock_info ? `<div style="margin-top: 10px; opacity: 0.9;">Stock disponible: ${data.stock_info}</div>` : ''}
                </div>
                
                <div class="action-buttons">
                    ${isDraftMode ? `
                        <button onclick="confirmQuote()" class="action-button primary">
                            ✅ Confirmer le devis
                        </button>
                    ` : ''}
                    <button onclick="newRequest()" class="action-button secondary">
                        ➕ Nouvelle demande
                    </button>
                    <button onclick="openClassicInterface()" class="action-button secondary">
                        💼 Interface classique
                    </button>
                </div>
            `;
        }

        async function confirmQuote() {
            if (!currentQuoteData) {
                showNotification('Aucun devis à confirmer', 'warning');
                return;
            }

            try {
                showNotification('Confirmation du devis en cours...', 'info');
                
                // Appeler l'API pour confirmer le devis
                const response = await fetch('/api/assistant/workflow/create_quote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'confirm',
                        quote_data: currentQuoteData,
                        confirmed: true
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showNotification('✅ Devis confirmé avec succès !', 'success');
                    setTimeout(() => {
                        newRequest();
                    }, 2000);
                } else {
                    throw new Error(result.message || 'Erreur lors de la confirmation');
                }
                
            } catch (error) {
                console.error('Erreur confirmation:', error);
                showNotification('❌ ' + error.message, 'error');
            }
        }

        function newRequest() {
            const input = document.getElementById('mainInput');
            const resultsSection = document.getElementById('resultsSection');
            
            // Réinitialiser
            input.value = '';
            input.focus();
            resultsSection.classList.remove('show');
            document.getElementById('inputIndicator').classList.remove('show');
            currentQuoteData = null;
        }

        function openClassicInterface() {
            window.open('/static/nova_interface.html', '_blank');
        }

        function showNotification(message, type = 'info') {
            // Supprimer les notifications existantes
            document.querySelectorAll('.notification').forEach(n => n.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // Auto-focus sur le champ de saisie au chargement
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('mainInput').focus();
        });
    </script>
</body>
</html>
