<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA - Générateur de Devis Intelligent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Formes organiques de fond - Style IT SPIRIT */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: #02B9FD;
            top: 10%;
            left: -10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: #E220FB;
            top: 60%;
            right: -5%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: #2DFE83;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 250px;
            height: 250px;
            background: #832DFE;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header avec logo IT SPIRIT */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #02B9FD, #832DFE);
            border-radius: 50% 20% 50% 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-text {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Interface de saisie moderne */
        .input-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .input-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .input-container {
            position: relative;
        }

        .main-input {
            width: 100%;
            min-height: 120px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            padding: 25px 30px;
            font-size: 1.1rem;
            font-family: inherit;
            resize: vertical;
            outline: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        .main-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .main-input::placeholder {
            color: #64748b;
            font-style: italic;
        }

        /* Indicateur de traitement */
        .input-indicator {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 0.9rem;
            color: #475569;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-indicator.show {
            opacity: 1;
            bottom: -5px;
        }

        /* Suggestions rapides */
        .quick-suggestions {
            margin-top: 30px;
            text-align: center;
        }

        .suggestions-title {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .suggestion-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .suggestion-tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .suggestion-tag:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Zone de résultats */
        .results-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .results-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .processing-indicator {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .processing-dots {
            display: inline-flex;
            gap: 8px;
            margin-left: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #02B9FD;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Mode toggle */
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            color: white;
            font-size: 0.9rem;
        }

        .switch {
            width: 50px;
            height: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .switch.active {
            background: #02B9FD;
        }

        .switch-handle {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2.5px;
            left: 2.5px;
            transition: all 0.3s ease;
        }

        .switch.active .switch-handle {
            left: 27.5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .input-section {
                padding: 25px;
                border-radius: 20px;
            }

            .main-input {
                min-height: 100px;
                padding: 20px;
                font-size: 1rem;
            }

            .logo-text {
                font-size: 2rem;
            }

            .suggestion-tags {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Formes organiques de fond -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <!-- Toggle mode brouillon -->
    <div class="mode-toggle">
        <div class="toggle-switch">
            <span>Mode brouillon</span>
            <div class="switch" id="draftToggle" onclick="toggleDraftMode()">
                <div class="switch-handle"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">N</div>
                <div class="logo-text">NOVA</div>
            </div>
            <div class="tagline">L'esprit humain au cœur de la technologie</div>
        </div>

        <!-- Interface de saisie -->
        <div class="input-section">
            <h2 class="input-title">Décrivez votre demande en langage naturel</h2>
            
            <div class="input-container">
                <textarea 
                    id="mainInput" 
                    class="main-input" 
                    placeholder="Exemple : Créer un devis pour 100 unités du produit A00001 pour le client Edge Communications..."
                    oninput="handleInput()"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                
                <div id="inputIndicator" class="input-indicator">
                    ⏎ Appuyez sur Entrée pour traiter votre demande
                </div>
            </div>

            <!-- Suggestions rapides -->
            <div class="quick-suggestions">
                <div class="suggestions-title">Suggestions rapides :</div>
                <div class="suggestion-tags">
                    <div class="suggestion-tag" onclick="fillInput('Créer un devis pour Edge Communications avec 100 unités A00001')">
                        📋 Devis client existant
                    </div>
                    <div class="suggestion-tag" onclick="fillInput('Nouveau client NOVA France SARL avec 50 produits A00001')">
                        🆕 Nouveau client
                    </div>
                    <div class="suggestion-tag" onclick="fillInput('Vérifier le stock disponible pour le produit A00025')">
                        📦 Vérifier stock
                    </div>
                    <div class="suggestion-tag" onclick="fillInput('Créer un devis multi-produits pour TechCorp')">
                        🔄 Multi-produits
                    </div>
                </div>
            </div>
        </div>

        <!-- Zone de résultats -->
        <div id="resultsSection" class="results-section">
            <div id="processingIndicator" class="processing-indicator">
                <div style="font-size: 1.2rem; margin-bottom: 15px;">
                    🤖 NOVA traite votre demande
                </div>
                <div>
                    Analyse en cours
                    <div class="processing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            
            <div id="resultsContent" style="display: none;">
                <!-- Les résultats seront affichés ici -->
            </div>
        </div>
    </div>

    <script>
        let isDraftMode = false;
        let processingTimeout;

        function toggleDraftMode() {
            const toggle = document.getElementById('draftToggle');
            isDraftMode = !isDraftMode;
            toggle.classList.toggle('active', isDraftMode);
            
            // Feedback visuel
            const indicator = document.getElementById('inputIndicator');
            if (isDraftMode) {
                indicator.textContent = '📝 Mode brouillon activé - Entrée pour créer un draft';
            } else {
                indicator.textContent = '⏎ Appuyez sur Entrée pour traiter votre demande';
            }
        }

        function handleInput() {
            const input = document.getElementById('mainInput');
            const indicator = document.getElementById('inputIndicator');
            
            if (input.value.trim().length > 0) {
                indicator.classList.add('show');
            } else {
                indicator.classList.remove('show');
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                processRequest();
            }
        }

        function fillInput(text) {
            const input = document.getElementById('mainInput');
            input.value = text;
            input.focus();
            handleInput();
            
            // Auto-traitement après un délai court
            setTimeout(() => {
                processRequest();
            }, 800);
        }

        function processRequest() {
            const input = document.getElementById('mainInput');
            const prompt = input.value.trim();
            
            if (!prompt) {
                showNotification('Veuillez saisir une demande', 'warning');
                return;
            }

            // Masquer l'indicateur
            document.getElementById('inputIndicator').classList.remove('show');
            
            // Afficher la zone de traitement
            const resultsSection = document.getElementById('resultsSection');
            const processingIndicator = document.getElementById('processingIndicator');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsSection.classList.add('show');
            processingIndicator.style.display = 'block';
            resultsContent.style.display = 'none';
            
            // Simulation du traitement (à remplacer par l'appel API réel)
            setTimeout(() => {
                showResults({
                    client: 'Edge Communications',
                    product: 'A00001 - Produit Standard',
                    quantity: 100,
                    unitPrice: 40.00,
                    total: 4000.00,
                    stock: 150,
                    status: isDraftMode ? 'Brouillon créé' : 'Devis généré'
                });
            }, 2500);
        }

        function showResults(data) {
            const processingIndicator = document.getElementById('processingIndicator');
            const resultsContent = document.getElementById('resultsContent');
            
            processingIndicator.style.display = 'none';
            resultsContent.style.display = 'block';
            
            resultsContent.innerHTML = `
                <div style="text-align: center; margin-bottom: 25px;">
                    <h3 style="color: #1f2937; margin-bottom: 10px;">
                        ${isDraftMode ? '📝' : '✅'} ${data.status}
                    </h3>
                    <div style="color: #6b7280; font-size: 0.9rem;">
                        ${new Date().toLocaleString('fr-FR')}
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                    <div style="background: #f8fafc; padding: 20px; border-radius: 15px;">
                        <h4 style="color: #374151; margin-bottom: 15px;">🏢 Client</h4>
                        <div style="font-weight: 600; color: #1f2937;">${data.client}</div>
                    </div>
                    <div style="background: #f8fafc; padding: 20px; border-radius: 15px;">
                        <h4 style="color: #374151; margin-bottom: 15px;">📦 Produit</h4>
                        <div style="font-weight: 600; color: #1f2937;">${data.product}</div>
                    </div>
                </div>
                
                <div style="background: linear-gradient(135deg, #02B9FD, #832DFE); color: white; padding: 25px; border-radius: 15px; text-align: center;">
                    <div style="font-size: 1.1rem; margin-bottom: 10px;">Quantité: ${data.quantity} unités</div>
                    <div style="font-size: 1.5rem; font-weight: 600;">Total: ${data.total.toFixed(2)} € HT</div>
                    <div style="margin-top: 10px; opacity: 0.9;">Stock disponible: ${data.stock} unités</div>
                </div>
                
                <div style="text-align: center; margin-top: 25px;">
                    <button onclick="newRequest()" style="
                        background: rgba(102, 126, 234, 0.1);
                        border: 1px solid #667eea;
                        color: #667eea;
                        padding: 12px 30px;
                        border-radius: 25px;
                        cursor: pointer;
                        font-size: 1rem;
                        transition: all 0.3s ease;
                    " onmouseover="this.style.background='#667eea'; this.style.color='white';" 
                       onmouseout="this.style.background='rgba(102, 126, 234, 0.1)'; this.style.color='#667eea';">
                        ➕ Nouvelle demande
                    </button>
                </div>
            `;
        }

        function newRequest() {
            const input = document.getElementById('mainInput');
            const resultsSection = document.getElementById('resultsSection');
            
            input.value = '';
            input.focus();
            resultsSection.classList.remove('show');
            document.getElementById('inputIndicator').classList.remove('show');
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'warning' ? '#FD5202' : '#02B9FD'};
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                z-index: 1000;
                font-size: 0.9rem;
                backdrop-filter: blur(10px);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Auto-focus sur le champ de saisie au chargement
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('mainInput').focus();
        });
    </script>
</body>
</html>
