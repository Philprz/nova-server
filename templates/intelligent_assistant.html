<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="/static/it_spirit_styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA - Générateur de Devis Intelligent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Formes organiques de fond - Style IT SPIRIT */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: #02B9FD;
            top: 10%;
            left: -10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: #E220FB;
            top: 60%;
            right: -5%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: #2DFE83;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 250px;
            height: 250px;
            background: #832DFE;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header avec logo IT SPIRIT */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            animation: fadeInScale 0.8s ease-out 0.3s backwards;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #02B9FD, #832DFE);
            border-radius: 50% 20% 50% 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .logo-text {
            color: white;
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .it-spirit-logo {
            width: 140px;
            height: auto;
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            animation: fadeInScale 0.8s ease-out;
            /* Alternative sans fond blanc : commentez les 3 lignes background, padding, border-radius et décommentez la ligne suivante */
            /* filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3)); */
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .it-spirit-logo:hover {
            transform: scale(1.05);
        }

        .it-spirit-logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        .nova-presentation {
            color: white;
            font-size: 1.6rem;
            font-weight: 400;
            text-align: center;
            margin: 20px 0 10px 0;
            letter-spacing: 1px;
            animation: fadeInScale 0.8s ease-out 0.5s backwards;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Interface de saisie moderne */
        .input-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 30px 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .input-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .input-container {
            position: relative;
        }

        .main-input {
            width: 100%;
            min-height: 120px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            padding: 25px 30px;
            font-size: 1.1rem;
            font-family: inherit;
            resize: vertical;
            outline: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        .main-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .main-input::placeholder {
            color: #64748b;
            font-style: italic;
        }

        /* Indicateur de traitement */
        .input-indicator {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 0.9rem;
            color: #475569;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-indicator.show {
            opacity: 1;
            bottom: -5px;
        }

        /* Zone de résultats */
        .results-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .results-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .processing-indicator {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .processing-dots {
            display: inline-flex;
            gap: 8px;
            margin-left: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #02B9FD;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Mode toggle */
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            color: white;
            font-size: 0.9rem;
        }

        .switch {
            width: 50px;
            height: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .switch.active {
            background: #02B9FD;
        }

        .switch-handle {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2.5px;
            left: 2.5px;
            transition: all 0.3s ease;
        }

        .switch.active .switch-handle {
            left: 27.5px;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 25px;
            z-index: 1000;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .notification.success {
            background: #10b981;
            color: white;
        }

        .notification.error {
            background: #ef4444;
            color: white;
        }

        .notification.warning {
            background: #FD5202;
            color: white;
        }

        .notification.info {
            background: #02B9FD;
            color: white;
        }

        /* Boutons d'action */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .action-button {
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            font-weight: 500;
        }

        .action-button.primary {
            background: #667eea;
            color: white;
        }

        .action-button.primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .action-button.secondary {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            color: #667eea;
        }

        .action-button.secondary:hover {
            background: #667eea;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .logo-container {
                flex-direction: column;
                gap: 20px;
            }

            .it-spirit-logo {
                width: 120px;
                padding: 10px 15px;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            }

            .input-section {
                padding: 25px;
                border-radius: 20px;
            }

            .main-input {
                min-height: 100px;
                padding: 20px;
                font-size: 1rem;
            }

            .logo-text {
                font-size: 1.8rem;
            }

            .nova-presentation {
                font-size: 1.3rem;
                margin: 15px 0 8px 0;
            }
        }

            .action-buttons {
                flex-direction: column;
            }

            .action-button {
                width: 100%;
            }
        }

        /* 🆕 Styles pour le formulaire de saisie manuelle */
        .manual-form-container {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            margin-top: 20px;
        }

        .manual-form-field {
            margin-bottom: 15px;
        }

        .manual-form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        .manual-form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .manual-form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .manual-form-input.error {
            border-color: #ef4444;
        }

        .required-mark {
            color: #ef4444;
        }

        .fallback-notice {
            background: #fef3c7;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f59e0b;
        }

        .form-note {
            margin-top: 15px;
            padding: 10px;
            background: #e0f2fe;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #0369a1;
            border-left: 3px solid #0284c7;
        }

            .action-buttons {
                flex-direction: column;
            }

            .action-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Formes organiques de fond -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <!-- Toggle mode brouillon -->
    <div class="mode-toggle">
        <div class="toggle-switch">
            <span>Mode brouillon</span>
            <div class="switch" id="draftToggle" onclick="toggleDraftMode()">
                <div class="switch-handle"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <!-- Logo IT SPIRIT -->
                <!-- Note: Placez le fichier logo_it_spirit.png dans le dossier static/ de votre projet -->
                <!-- Formats acceptés: PNG, JPG, SVG | Taille recommandée: 300x150px minimum -->
                <!-- Alternative: Vous pouvez aussi utiliser une URL externe ou encoder l'image en base64 -->
                <!-- Pour ajouter un lien vers le site IT Spirit, enveloppez la div dans une balise <a href="https://www.itspirit.fr" target="_blank"> -->
                <div class="it-spirit-logo" onclick="window.open('https://www.itspirit.fr', '_blank')" title="Visiter le site IT Spirit">
                    <img src="/static/Logo.png" alt="IT Spirit" />
                </div>
            </div>
            <div class="nova-presentation">vous présente NOVA</div>
            <div class="tagline">L'esprit humain au cœur de la technologie</div>
        </div>

        <!-- Interface de saisie -->
        <div class="input-section">
            <h2 class="input-title">Décrivez votre demande en langage naturel</h2>
            
            <div class="input-container">
                <textarea 
                    id="mainInput" 
                    class="main-input" 
                    placeholder="Fais moi un devis de 4 imprimantes pour Philippe PEREZ"
                    oninput="handleInput()"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                
                <div id="inputIndicator" class="input-indicator">
                    ⏎ Appuyez sur Entrée pour traiter votre demande
                </div>
            </div>
        </div>

        <!-- 🆕 BOUTON DE TEST DEBUG -->
        <div style="text-align: center; margin: 20px 0;">
            <button onclick="testSimpleAPI()" style="background: #ff6b6b; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                🧪 Test API Debug
            </button>
        </div>

        <!-- Zone de résultats -->
        <div id="resultsSection" class="results-section">
            <div id="processingIndicator" class="processing-indicator">
                <div style="font-size: 1.2rem; margin-bottom: 15px;">
                    🤖 NOVA traite votre demande
                </div>
                <div>
                    Analyse en cours
                    <div class="processing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            
            <div id="resultsContent" style="display: none;">
                <!-- Les résultats seront affichés ici -->
            </div>
        </div>
    </div>

    <script>
        let isDraftMode = false;
        let processingTimeout;
        let currentQuoteData = null;

        function toggleDraftMode() {
            const toggle = document.getElementById('draftToggle');
            isDraftMode = !isDraftMode;
            toggle.classList.toggle('active', isDraftMode);
            
            // Feedback visuel
            const indicator = document.getElementById('inputIndicator');
            if (isDraftMode) {
                indicator.textContent = '📝 Mode brouillon activé - Entrée pour créer un draft';
            } else {
                indicator.textContent = '⏎ Appuyez sur Entrée pour traiter votre demande';
            }
        }

        function handleInput() {
            const input = document.getElementById('mainInput');
            const indicator = document.getElementById('inputIndicator');
            
            if (input.value.trim().length > 0) {
                indicator.classList.add('show');
            } else {
                indicator.classList.remove('show');
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                generateQuote();
            }
        }

        // 🆕 FONCTION DE TEST SIMPLE
        async function testSimpleAPI() {
            console.log("🧪 Test simple de l'API");

            try {
                const response = await fetch('/api/assistant/generate_quote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: 'test simple',
                        draft_mode: false
                    })
                });

                console.log("✅ Réponse reçue:", response.status);
                const data = await response.json();
                console.log("📊 Données:", data);

                alert('Test réussi ! Voir la console pour les détails.');

            } catch (error) {
                console.error("❌ Erreur test simple:", error);
                alert('Erreur: ' + error.message);
            }
        }

        // 🔧 CORRECTION JAVASCRIPT - Fonction generateQuote() optimisée
        async function generateQuote() {
            console.log("🚀 Début generateQuote() - Version corrigée");

            const isDraftMode = document.getElementById('draftToggle')?.classList.contains('active') || false;
            const promptInput = document.getElementById('mainInput');
            const prompt = promptInput?.value?.trim();

            // Validation de base
            if (!prompt) {
                showError('Veuillez saisir une demande de devis');
                return;
            }

            // Masquer l'indicateur
            document.getElementById('inputIndicator').classList.remove('show');

            // Afficher la zone de traitement
            const resultsSection = document.getElementById('resultsSection');
            const processingIndicator = document.getElementById('processingIndicator');
            const resultsContent = document.getElementById('resultsContent');

            resultsSection.classList.add('show');
            processingIndicator.style.display = 'block';
            resultsContent.style.display = 'none';

            console.log(`📝 Prompt: "${prompt}"`);
            console.log(`📋 Draft mode: ${isDraftMode}`);

            try {
                // 🔧 CORRECTION 1: Essayer plusieurs endpoints dans l'ordre
                const endpoints = [
                    '/api/assistant/chat',            // Endpoint existant
                    '/api/assistant/workflow/create_quote', // Endpoint workflow
                    '/generate_quote'                 // Endpoint de secours
                ];

                let lastError = null;
                let response = null;

                // Essayer chaque endpoint
                for (const endpoint of endpoints) {
                    try {
                        console.log(`🔄 Tentative avec endpoint: ${endpoint}`);

                        response = await fetch(endpoint, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({
                                message: prompt  // Le format attendu par /chat
                            })
                        });

                        console.log(`📡 Réponse ${endpoint}: ${response.status} ${response.statusText}`);

                        // Si la réponse est OK, sortir de la boucle
                        if (response.ok) {
                            break;
                        }

                        lastError = `${endpoint}: ${response.status} ${response.statusText}`;

                    } catch (error) {
                        console.error(`❌ Erreur ${endpoint}:`, error);
                        lastError = `${endpoint}: ${error.message}`;
                        continue;
                    }
                }

                // 🔧 CORRECTION 2: Gestion robuste des erreurs
                if (!response || !response.ok) {
                    throw new Error(`Tous les endpoints ont échoué. Dernière erreur: ${lastError}`);
                }

                // 🔧 CORRECTION 3: Parsing JSON sécurisé
                let data;
                try {
                    const textResponse = await response.text();
                    console.log(`📄 Réponse brute: ${textResponse}`);
                    data = JSON.parse(textResponse);
                } catch (parseError) {
                    console.error('❌ Erreur parsing JSON:', parseError);
                    throw new Error('Réponse serveur invalide');
                }

                console.log(`📊 Données parsées:`, data);

                // 🔧 CORRECTION 4: Vérification robuste du succès
                const isSuccess = data.success === true ||
                                  data.status === 'success' ||
                                  data.status === 'started' ||
                                  (data.task_id && data.polling_url);

                if (isSuccess) {
                    console.log('✅ Génération réussie');

                    // 🔧 CORRECTION 5: Gestion des différents types de réponses
                    if (data.task_id && data.polling_url) {
                        // Mode asynchrone avec polling
                        console.log('🔄 Mode asynchrone détecté');
                        await handleAsyncQuote(data.task_id, data.polling_url);
                    } else {
                        // Mode synchrone
                        console.log('⚡ Mode synchrone détecté');
                        showQuoteResult(data);
                    }
                } else {
                    // Gestion des erreurs avec clients similaires
                    if (data.similar_clients && data.similar_clients.length > 0) {
                        console.log('🔍 Clients similaires trouvés');
                        showSimilarClients(data);
                    } else {
                        const errorMsg = data.error || data.message || 'Erreur inconnue';
                        throw new Error(errorMsg);
                    }
                }

            } catch (error) {
                console.error('❌ Erreur générale:', error);

                // 🔧 CORRECTION 6: Affichage d'erreur amélioré
                showError(`Erreur: ${error.message}`);

                // Diagnostic automatique en cas d'erreur
                console.log('🔍 Lancement du diagnostic automatique...');
                await runAutoDiagnostic();

            } finally {
                // 🔧 CORRECTION 7: Nettoyage toujours exécuté
                processingIndicator.style.display = 'none';
            }
        }

        // 🆕 NOUVELLE FONCTION: Gestion asynchrone
        async function handleAsyncQuote(taskId, pollingUrl) {
            console.log(`🔄 Démarrage polling pour task_id: ${taskId}`);

            const maxPolls = 60; // 60 tentatives maximum
            let pollCount = 0;

            const pollInterval = setInterval(async () => {
                try {
                    pollCount++;
                    console.log(`🔄 Poll ${pollCount}/${maxPolls}`);

                    const response = await fetch(pollingUrl);
                    const data = await response.json();

                    if (data.status === 'completed') {
                        clearInterval(pollInterval);
                        console.log('✅ Génération terminée');
                        showQuoteResult(data);
                    } else if (data.status === 'failed') {
                        clearInterval(pollInterval);
                        throw new Error(data.error || 'Génération échouée');
                    } else if (pollCount >= maxPolls) {
                        clearInterval(pollInterval);
                        throw new Error('Timeout: génération trop longue');
                    }

                } catch (error) {
                    clearInterval(pollInterval);
                    console.error('❌ Erreur polling:', error);
                    showError(`Erreur polling: ${error.message}`);
                }
            }, 2000); // Poll toutes les 2 secondes
        }

        // 🆕 NOUVELLE FONCTION: Diagnostic automatique
        async function runAutoDiagnostic() {
            console.log('🔍 === DIAGNOSTIC AUTOMATIQUE ===');

            // Test de connectivité de base - utiliser diagnostic au lieu de health
            try {
                const healthResponse = await fetch('/diagnostic');
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    console.log('✅ Diagnostic check:', healthData);
                } else {
                    console.log('⚠️ Diagnostic check status:', healthResponse.status);
                }
            } catch (error) {
                console.log('❌ Diagnostic check échoué:', error.message);
            }

            // Test des endpoints
            const endpoints = ['/api/assistant/chat', '/generate_quote', '/api/assistant/workflow/create_quote'];

            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },

        function extractSimilarClientsFromError(errorMessage) {
            const clients = [];

            // Nouveaux patterns plus complets
            const patterns = [
                // Format 1: "1. Nom Client (similarité: XX.X%)"
                /(\d+)\.\s+([^(]+?)\s*\(similarité:\s*(\d+\.?\d*)%\)/g,
                // Format 2: "- Nom Client (XX.X% de similarité)"
                /-\s+([^(]+?)\s*\((\d+\.?\d*)%\s*de similarité\)/g,
                // Format 3: "Client: Nom Client (XX.X%)"
                /Client:\s*([^(]+?)\s*\((\d+\.?\d*)%\)/g,
                // Format 4: "• Nom Client (XX.X%)"
                /•\s+([^(]+?)\s*\((\d+\.?\d*)%\)/g,
                // Format 5: "Nom Client (XX.X% de match)"
                /([^(]+?)\s*\((\d+\.?\d*)%\s*de match\)/g
            ];

            for (const pattern of patterns) {
                let match;
                while ((match = pattern.exec(errorMessage)) !== null) {
                    const name = match[2] || match[1];
                    const similarity = match[3] || match[2];

                    clients.push({
                        name: name.trim(),
                        similarity: parseFloat(similarity) / 100,
                        account_number: extractClientInfo(errorMessage, name, 'account'),
                        id: `similar_${clients.length + 1}`,
                        city: extractClientInfo(errorMessage, name, 'city'),
                        industry: extractClientInfo(errorMessage, name, 'industry')
                    });

            }

            return clients.filter((client, index, self) =>

            );
        }

        function extractClientInfo(errorMessage, clientName, infoType) {
            const patterns = {
                city: new RegExp(`${escapeRegExp(clientName)}[^.]*?(?:à|dans|ville de|localisé à)\\s+([A-Z][a-z]+(?:\\s+[A-Z][a-z]+)*)`, 'i'),
                industry: new RegExp(`${escapeRegExp(clientName)}[^.]*?(?:secteur|activité|domaine)[^:]*?:?\\s+([^.]+)`, 'i'),
                account: new RegExp(`${escapeRegExp(clientName)}[^.]*?(?:référence|numéro|compte)[^:]*?:?\\s+([A-Z0-9-]+)`, 'i')
            };

            const match = errorMessage.match(patterns[infoType]);
            return match ? match[1].trim() : (infoType === 'city' ? 'Ville inconnue' : infoType === 'industry' ? 'Secteur inconnu' : 'N/A');
        }

            );
        }

        function extractClientInfo(errorMessage, clientName, infoType) {
            const patterns = {
                city: new RegExp(`${escapeRegExp(clientName)}[^.]*?(?:à|dans|ville de|localisé à)\\s+([A-Z][a-z]+(?:\\s+[A-Z][a-z]+)*)`, 'i'),
                industry: new RegExp(`${escapeRegExp(clientName)}[^.]*?(?:secteur|activité|domaine)[^:]*?:?\\s+([^.]+)`, 'i'),
                account: new RegExp(`${escapeRegExp(clientName)}[^.]*?(?:référence|numéro|compte)[^:]*?:?\\s+([A-Z0-9-]+)`, 'i')
            };

            const match = errorMessage.match(patterns[infoType]);
            return match ? match[1].trim() : (infoType === 'city' ? 'Ville inconnue' : infoType === 'industry' ? 'Secteur inconnu' : 'N/A');
        }

                    <div class="info-hint">
                        💡 Sélectionnez un client existant ou créez-en un nouveau

                <div class="similar-clients-list">
                    ${similarClients.length > 0 ? clientsHtml :
                    '<div class="no-clients">Aucun client similaire trouvé</div>'}
                </div>

                <div class="action-buttons">
                    <button onclick="startClientCreation()" class="action-button primary">
                        ➕ Créer un nouveau client
                    </button>
                    <button onclick="processRequest()" class="action-button secondary">
                        🔄 Réessayer
                    </button>
                    <button onclick="newRequest()" class="action-button secondary">
                        ✏️ Modifier la demande
                    </button>
                </div>
            `;
        }

        function showErrorWithCreationOption(errorMessage) {
            const resultsContent = document.getElementById('resultsContent');

            resultsContent.innerHTML = `
                <div class="error-container">
                    <h3>❌ Erreur lors du traitement</h3>
                    <p>${errorMessage}</p>
                    <div class="action-buttons">
                        <button onclick="startClientCreation()" class="action-button primary">
                            ➕ Créer un nouveau client
                        </button>
                        <button onclick="processRequest()" class="action-button secondary">
                            🔄 Réessayer
                        </button>
                        <button onclick="newRequest()" class="action-button secondary">
                            ✏️ Modifier la demande
                        </button>
                    </div>
                </div>
            `;

            showNotification('Erreur lors du traitement de la demande', 'error');
        }

        function extractFromError(errorMessage, clientName, field) {
            // Fonction pour extraire des informations supplémentaires comme la ville ou le secteur
            const patterns = {
                ville: new RegExp(`${escapeRegExp(clientName)}[^.]*?(?:à|dans|ville de)\\s+([A-Z][a-z]+(?:\\s+[A-Z][a-z]+)*)`, 'i'),
                secteur: new RegExp(`${escapeRegExp(clientName)}[^.]*?(?:secteur|activité)[^:]*?:?\\s+([^.]+)`, 'i')
            };

            const match = errorMessage.match(patterns[field]);
            return match ? match[1].trim() : 'Non spécifié';
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function extractCompanyInfo(text) {
        // Fonction simple pour extraire le nom de l'entreprise
        const patterns = {
        company_name: /(?:pour|de|chez)\s+([A-Z][A-Za-z\s&\-\.]+?)(?:\s+(?:à|dans|sur|,)|\s*$)/,
        city: /(?:à|dans|sur)\s+([A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)/
        };
        
        const info = {};
        for (const [key, pattern] of Object.entries(patterns)) {
        const match = text.match(pattern);
        if (match) {
        info[key] = match[1].trim();
        }
        }
        
        return info;
        }

        function selectSimilarClient(clientName, clientId) {
            // Récupérer la demande originale
            const originalPrompt = document.getElementById('mainInput').value.trim();

            // Créer une nouvelle demande avec le client sélectionné
            const newPrompt = originalPrompt.replace(/pour\s+[^,\s]+/i, `pour ${clientName}`);

            // Mettre à jour le champ de saisie
            document.getElementById('mainInput').value = newPrompt;

            // Relancer le traitement
            showNotification(`Client sélectionné: ${clientName}`, 'success');
            setTimeout(() => {
                processRequest();
            }, 1000);
        }

        function showResults(data) {
            const processingIndicator = document.getElementById('processingIndicator');
            const resultsContent = document.getElementById('resultsContent');
            
            processingIndicator.style.display = 'none';
            resultsContent.style.display = 'block';
            
            // Extraire les informations du devis
            const client = data.client || {};
            const products = data.products || [];
            const totalAmount = data.total_amount || 0;
            const quoteId = data.quote_id || 'N/A';
            const status = isDraftMode ? 'Brouillon créé' : 'Devis généré';
            
            // Construire l'affichage des produits
            let productsHtml = '';
            products.forEach(product => {
                productsHtml += `
                    <div style="background: #f8fafc; padding: 15px; border-radius: 10px; margin-bottom: 10px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${product.item_code || product.code}</strong> - ${product.item_name || product.name}

                                </div>
                            </div>

                            </div>

                    </div>
                `;
            });
            
            resultsContent.innerHTML = `
                <div style="text-align: center; margin-bottom: 25px;">
                    <h3 style="color: #1f2937; margin-bottom: 10px;">
                        ${isDraftMode ? '📝' : '✅'} ${status}

                        Référence : ${quoteId} | ${new Date().toLocaleString('fr-FR')}

                <div style="background: #f8fafc; padding: 20px; border-radius: 15px; margin-bottom: 20px;">
                    <h4 style="color: #374151; margin-bottom: 15px;">🏢 Client</h4>
                    <div style="font-weight: 600; color: #1f2937;">
                        ${client.name || 'Client non spécifié'}
                        ${client.account_number ? `<span style="color: #6b7280; font-weight: normal;"> (${client.account_number})</span>` : ''}
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h4 style="color: #374151; margin-bottom: 15px;">📦 Produits</h4>
                    ${productsHtml}
                </div>
                
                <div style="background: linear-gradient(135deg, #02B9FD, #832DFE); color: white; padding: 25px; border-radius: 15px; text-align: center;">
                    <div style="font-size: 1.5rem; font-weight: 600;">
                        Total: ${totalAmount.toFixed(2)} € HT
                    </div>
                    ${data.stock_info ? `<div style="margin-top: 10px; opacity: 0.9;">Stock disponible: ${data.stock_info}</div>` : ''}
                </div>
                
                <div class="action-buttons">
                    ${isDraftMode ? `
                        <button onclick="confirmQuote()" class="action-button primary">
                            ✅ Confirmer le devis
                        </button>
                    ` : ''}
                    <button onclick="newRequest()" class="action-button secondary">
                        ➕ Nouvelle demande
                    </button>
                    <button onclick="openClassicInterface()" class="action-button secondary">
                        💼 Interface classique
                    </button>
                </div>
            `;
        }

        async function confirmQuote() {
            if (!currentQuoteData) {
                showNotification('Aucun devis à confirmer', 'warning');
                return;
            }

            try {
                showNotification('Confirmation du devis en cours...', 'info');
                
                // Appeler l'API pour confirmer le devis
                const response = await fetch('/api/assistant/workflow/create_quote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'confirm',
                        quote_data: currentQuoteData,
                        confirmed: true
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showNotification('✅ Devis confirmé avec succès !', 'success');
                    setTimeout(() => {
                        newRequest();
                    }, 2000);
                } else {
                    throw new Error(result.message || 'Erreur lors de la confirmation');
                }
                
            } catch (error) {
                console.error('Erreur confirmation:', error);
                showNotification('❌ ' + error.message, 'error');
            }
        }

        function newRequest() {
            const input = document.getElementById('mainInput');
            const resultsSection = document.getElementById('resultsSection');
            
            // Réinitialiser
            input.value = '';
            input.focus();
            resultsSection.classList.remove('show');
            document.getElementById('inputIndicator').classList.remove('show');
            currentQuoteData = null;
        }

        function openClassicInterface() {
            window.open('/static/nova_interface.html', '_blank');
        }

        function showNotification(message, type = 'info') {
            // Supprimer les notifications existantes
            document.querySelectorAll('.notification').forEach(n => n.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // 🔧 CORRECTION: Initialisation robuste
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Interface NOVA initialisée - Version corrigée');

            // Vérifier que les éléments existent
            const mainInput = document.getElementById('mainInput');

            if (!mainInput) {
                console.error('❌ Input mainInput non trouvé');
                return;
            }

            // Auto-focus sur le champ de saisie
            mainInput.focus();

            console.log('✅ Événements JavaScript assignés');

            // Test de connectivité initial
            runAutoDiagnostic();
        });
    </script>
